<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

  	<link rel="stylesheet" type="text/css" href="styles/index.css">

<body>
	<header></header>
	<section>
		<h1>JS CHALLENGE</h1>
		<p>The InspiringApps logo has lost its dots. Help us restore them!<br />
			Drag and drop the dots inside the logo.
		</p>
		<div class="sources-container">
			<div id="blue-dot-source-container" class="dot-container source-container">
				<!-- <img id="blue-dot" class="dot-img" src="img/ia-logo-dot-blue.png"> -->
			</div>
			<div id="red-dot-source-container" class="dot-container source-container">
				<!-- <img id="red-dot" class="dot-img" src="img/ia-logo-dot-red.png"> -->
			</div>
			<div id="green-dot-source-container" class="dot-container source-container">
				<!-- <img id="green-dot" class="dot-img" src="img/ia-logo-dot-green.png"> -->
			</div>
			<div id="black-dot-source-container" class="dot-container source-container">
				<!-- <img id="black-dot" class="dot-img" src="img/ia-logo-dot-black.png"> -->
			</div>
			<div id="black-2-dot-source-container" class="dot-container source-container">
				<!-- <img id="black-2-dot" class="dot-img" src="img/ia-logo-dot-black.png"> -->
			</div>
		</div>
	</section>

	<section>
		<div class="targets-container">
			<div id="blue-dot-target-container" class="dot-container target-container"></div>
			<div id="red-dot-target-container" class="dot-container target-container"></div>
			<div id="green-dot-target-container" class="dot-container target-container"></div>
			<div id="black-dot-target-container" class="dot-container target-container"></div>
			<div id="black-2-dot-target-container" class="dot-container target-container"></div>
		</div>
		<div class="text-center">
			<button id="reset-btn" type="button">Reset</button>
		</div>
	</section>


	<!-- Optional JavaScript -->
	<script src="scripts/dragAndDrop.js" type="text/javascript"></script>
</body>

</html>
